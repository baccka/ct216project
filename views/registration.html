<html>
	<head>

	<body>

			</div>
			<div class="form-group">
				<label class="col-xs-1 control-label" for="inputPwd">Password</label>
				<div class="col-xs-4"><input type="password" class="form-control" name="pwd" placeholder="Password"></div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-1 col-xs-11">

				</div>
			</div>

		</div>
